{% extends "base.html" %}
{% block content%}
<div class="page-content">
  <h2>Hier registrieren</h2>
  <form method="POST" action="/register/">
    {% csrf_token %}
    <input type="hidden" name="redirect" value="{{ redirect }}">
    <div>
      <input type="text" placeholder="Dein Name" name="username" required>
    </div>
    <div>
      <input type="text" placeholder="Deine EMail" name="email" required>
    </div>
    <div>
      <input type="password" placeholder="Dein Password" name="password" required>
    </div>
    <div>
      <input type="password" placeholder="Password wiederholen" name="password2" required>
    </div>
    <div>
      <button type="submit" id="registerBtn">registrieren</button>
    </div>
  </form>
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div class="message {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}
</div>
{% endblock%}
