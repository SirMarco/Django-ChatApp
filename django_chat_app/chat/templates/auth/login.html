{% extends "base.html" %}
{% block content %}
<div class="page-content">
  <div>
    <h1>Welcome to our ChatRoom</h1>
    <form method="POST" action="/login/">
      {% csrf_token %}
      <input type="hidden" name="redirect" value="{{ redirect }}">

      <div class="form-outline mb-4">
        <input type="text" class="form-control" placeholder="Dein Username" name="username">
      </div>

      <div class="form-outline mb-4">
        <input type="password" class="form-control" placeholder="Dein Password" name="password">
      </div>

      <div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>

  </div>
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div class="message {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}

  <p>Bist du neu hier? Dann gleich registrieren
    <a href="/register/">hier entlang</a>
  </p>
  {% endblock %}
</div>
