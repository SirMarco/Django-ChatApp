<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
</head>

<body>
  <h1>Login Page</h1>

  {% if wrongPasswort %}
  <p>Username oder Password ist falsch</p>
  {% endif %}


  <form method="POST" action="/login/">
    {% csrf_token %}
    <input type="hidden" name="redirect" value="{{ redirect }}">
    <div>
      <input type="text" placeholder="Dein Name" name="username">
    </div>
    <div>
      <input type="password" placeholder="Dein Password" name="password">
    </div>
    <div>
      <button type="submit">Login</button>
    </div>
  </form>
</body>

</html>
